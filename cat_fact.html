<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catfact</title>
  </head>
  <body>
    <button id="Catfact">Fetch Fact</button>
    <p id="fact"></p>
    <script>
      document.getElementById("Catfact").addEventListener("click", function () {
        fetch("https://catfact.ninja/fact")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("fact").textContent = data.fact;
          })
          .catch((error) => console.error("Error fetching cat fact:", error));
      });
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      p {
        font-size: 18px;
        color: #333;
      }
      button:hover {
        background-color: #f0f0f0;
      }
    </style>
  </body>
</html>
